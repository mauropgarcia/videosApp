<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Vídeos APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar animate placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/w8Hi3GI4q1oR6EImrDWrAQFn8Ha.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Falcão e o Soldado Invernal (2021)</h1>
            <p>15/04/2021 (BR) - 1h 50m</p>
            <p>Sci-Fi & Fantasy, Action & Adventure, Drama, War & Politics
              50m</p>
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="exibirAletaFavorito()">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="end">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/bzDAfXoqNAvWUe7uss2NE3BmRqy.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Soul (2020)</h1>
            <p>25/12/2020 (BR) - 1h 40m</p>
            <p>Família, Animação, Comédia, Drama, Música, Fantasia
            </p>
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>56%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="laranja" (click)="exibirAletaFavorito()">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
